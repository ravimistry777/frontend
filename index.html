<!DOCTYPE html>
<html>
<head>
    <title>Comparison of Models</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Comparison of models</caption>
        <tr>
            <th>Model</th>
            <th>OS</th>
            <th>Display</th>
            <th>RAM</th>
        </tr>
        <tr>
            <td>Samsung Galaxy S7</td>
            <td rowspan="2">Android</td>
            <td>5.1”</td>
            <td>4 GB</td>
        </tr>
        <tr>
            <td>Sony Xperia Z5</td>
            <td>4.6“</td>
            <td rowspan="2">2 GB</td>
        </tr>
        <tr>
            <td>Apple iPhone 6s</td>
            <td>iOS</td>
            <td>4.7“</td>
        </tr>
    </table>
</body>
</html>
